<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/transport-airplane-takeoff-icon--android-iconset--icons8-2.png">
    <title>Flight</title>
</head>
<body>
    <header>
        <nav class="navbar is-dark is-flex is-flex is-flex-direction-row" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <img src="./assets/images/navblack.png" alt="Airplane" width="112" height="28" class="ml-2">
              </a>
            </div>
            <p class="is-size-3 ml-3">Travel Assistant</p>
          </nav>
    </header>
    <div class="hero is-flex is-flex-direction-column is-align-items-center is-justify-content-center is-fullheight">
            <label class="help-text has-text-black is-size-4 has-text-weight-bold ">Depature Date</label>
        <div class="column is-half">
            <input class="input is-primary demo" id="depatureD"  type="date" placeholder="Depature Date">
        </div>
            <label class="help-text has-text-black is-size-4 has-text-weight-bold">Arrival Date</label>
        <div class="column is-half">
            <input class="input is-primary" id="arrivalD" type="date" placeholder="Arrival Date">
        </div>
        <label class="help-text has-text-black is-size-4 has-text-weight-bold">Flight Number</label>
        <div class="column is-half">
            <input class="input is-primary is-uppercase" id="flight-number" type="text" placeholder="What is the flight number for your flight ?">
        </div>
        <label class="help-text has-text-black is-size-4 has-text-weight-bold">Departure Airport</label>
        <div class="column is-half">
            <input class="input is-primary is-uppercase" id="depature-airport" type="text" placeholder="What is the departure airport ?">
        </div>
        <label class="help-text has-text-black is-size-4 has-text-weight-bold">Arrival Airport</label>
        <div class="column is-half">
            <input class="input is-primary is-uppercase" id="arrival-airport" type="text" placeholder="What is the arrival airport ?">
        </div>
            <button class="button is-success is-rounded" id="search-button">Search</button>
        </div>
    </div>

      <script src="./assets/js/script.js"></script>
      <script src="./assets/js/rental.js"></script>
</body>
</html>
